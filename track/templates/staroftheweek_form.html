{% extends 'base.html' %}

{% block body %}
<head>
    <title></title>
    <link rel="stylesheet" href="/static/staroftheweek_form.css">
</head>
<div class="container2">
    <h1><b>Star of the Week</b></h1>
    <hr>
    <form action="/star/" method="POST">
    {% csrf_token %}
    
        <div class="form-group">
            <label for="formGroupExampleInput"><h3><b>Who?</b></h3></label>
            <input type="text" name="who" class="form-control" id="formGroupExampleInput" placeholder="Enter the name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><h3><b>Why?</b></h3></label>
            <input type="text" name="why" class="form-control" id="formGroupExampleInput2" placeholder="Please mention the reason">
        </div>
        <div class="submit">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </form>
    <hr> 
</div>
{% endblock %}
