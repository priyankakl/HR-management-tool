{% extends 'base.html' %}

{% block body %}
<head>
    <title></title>
    <link rel="stylesheet" href="/static/suggestion_form.css">
</head>
<div class="container4">
    <h1><b>Suggestion</b> </h1>
    <hr>
    <form action="/suggest/" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput"><h3><b>Subject</b></h3></label>
            <input type="text" name="subject" class="form-control" id="formGroupExampleInput" placeholder="Enter a subject for your complaint/suggestion">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2"><h3><b>Description</b></h3> </label>
            <input type="text" name="description" class="form-control" id="formGroupExampleInput2" placeholder="Enter brief description">
        </div>
        <div class="submit">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </form>
    <hr> 
</div>
{% endblock %}
